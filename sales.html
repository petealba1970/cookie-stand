<body>

    <p id='Click to add a new location'> Click to add new location.</p>

        <fieldset>
            <label for="location"> City: </label>
            <input City="location" type="text" />

        </fieldset>
        <button type="submit"> Add New Citylocation </button>
    </form>

    <script src="./app.js"></script>
</body>
